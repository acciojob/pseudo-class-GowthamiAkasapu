<!DOCTYPE html>
<html>
<head>
  <title>Pseudo-Elements Example</title>
  <style>
    #container {
      margin: 20px;
    }
    #container::before {
      content: "Before Content - ";
      color: #f00;
      font-size: 20px;
    }
    #container::after {
      content: " - After Content";
      color: #f00;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    This is the main content inside the container.
  </div>
</body>
</html>
